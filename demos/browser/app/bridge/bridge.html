<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <title>Chime Bridge</title>
  </head>
  <body>

    <!-- Bridge flow -->

    <div id="flow-bridge" class="flow text-center">
      <div class="container">
        <form id="form-bridge">
          <h1 class="h3 mb-3 font-weight-normal">Bridge a Chime meeting</h1>
          <div class="row mt-3">
            <label for="inputHost">Host Meeting</label>
            <input type="name" id="inputHost" class="form-control" placeholder="10-Digit PIN or Meeting Link" required autofocus>
          </div>
          <div class="row mt-3">
            <label for="inputBridge1">Bridge 1 (Host: <span id="statusHost1">Unconnected</span> | Bridge: <span id="statusBridge1">Unconnected</span>)</label>
            <input type="name" id="inputBridge1" class="form-control" placeholder="10-Digit PIN or Meeting Link" required autofocus>
            <audio id="audioHost1" style="display:none" muted></audio>
            <audio id="audioBridge1" style="display:none" muted></audio>
          </div>
          <div class="row mt-3">
            <label for="inputBridge2">Bridge 2 (Host: <span id="statusHost2">Unconnected</span> | Bridge: <span id="statusBridge2">Unconnected</span>)</label>
            <input type="name" id="inputBridge2" class="form-control" placeholder="10-Digit PIN or Meeting Link" autofocus>
            <audio id="audioHost2" style="display:none" muted></audio>
            <audio id="audioBridge2" style="display:none" muted></audio>
          </div>
          <div class="row mt-3">
            <label for="inputBridge3">Bridge 3 (Host: <span id="statusHost3">Unconnected</span> | Bridge: <span id="statusBridge3">Unconnected</span>)</label>
            <input type="name" id="inputBridge3" class="form-control" placeholder="10-Digit PIN or Meeting Link" autofocus>
            <audio id="audioHost3" style="display:none" muted></audio>
            <audio id="audioBridge3" style="display:none" muted></audio>
          </div>
          <div class="row mt-3">
            <label for="inputBridge4">Bridge 4 (Host: <span id="statusHost4">Unconnected</span> | Bridge: <span id="statusBridge4">Unconnected</span>)</label>
            <input type="name" id="inputBridge4" class="form-control" placeholder="10-Digit PIN or Meeting Link" autofocus>
            <audio id="audioHost4" style="display:none" muted></audio>
            <audio id="audioBridge4" style="display:none" muted></audio>
          </div>
          <div class="row mt-3">
            <label for="inputBridge5">Bridge 5 (Host: <span id="statusHost5">Unconnected</span> | Bridge: <span id="statusBridge5">Unconnected</span>)</label>
            <input type="name" id="inputBridge5" class="form-control" placeholder="10-Digit PIN or Meeting Link" autofocus>
            <audio id="audioHost5" style="display:none" muted></audio>
            <audio id="audioBridge5" style="display:none" muted></audio>
          </div>
          <div class="row mt-3">
            <button id="bridge" class="btn btn-lg btn-primary btn-block" type="submit">Bridge</button>
          </div>
          <div class="row mt-3">
            <p>The bridge will only remain active while this tab is open. Each provided meeting must be unlocked in order to connect the bridge.</p>
          </div>
          <div class="row mt-3">
            <div id="progress-bridge" class="w-100 progress progress-hidden">
              <div class="w-100 progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
